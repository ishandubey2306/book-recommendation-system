<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-Recommendation-System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            background-image: url('path/to/your/book-background-image.jpg'); /* Replace with your desired background image */
            background-size: cover;
            background-attachment: fixed;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black navbar */
        }

        .navbar-brand, .navbar-nav li a {
            color: #fff; /* White text */
        }

        .card-container {
            animation: fadeInUp 1s ease-in-out;
            margin-bottom: 20px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-image-top {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">My Book Recommender</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/recommend.html">Recommend</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
  </nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-white">Top 50 Books</h1>
        </div>
        {% for i in range(book_name|length) %}
            <div class="col-md-3 card-container">
            <div class="card">
                <img class="card-image-top" src="{{ image[i] }}">
                <div class="card-body">
                    <h3 class="card-title text-white">{{ book_name[i] }}</h3>
                    <h4 class="card-text text-white">{{ author[i] }}</h4>
                    <p class="card-text text-white">Votes: {{ votes[i] }}</p>
                    <p class="card-text text-white">Rating: {{ rating[i] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
