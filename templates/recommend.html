<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-Recommendation-System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            background-image: url('path/to/your/book-background-image.jpg'); /* Replace with your desired background image */
            background-size: cover;
            background-attachment: fixed;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black navbar */
        }

        .navbar-brand, .navbar-nav li a {
            color: #fff; /* White text */
        }

        .text-red-col {  /* Not used on this page, can be removed */
            color: crimson;
        }

        .text-white-col {
            color: whitesmoke;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">My Book Recommender</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/">HOME</a></li>
          <li><a href="/recommend.html">Recommend</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
  </nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-white">Recommend Books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning"><br>
            </form>
        </div>
        {% if data %}
        {% for i in data %}
        <div class="col-md-3" style="margin-top:30px">
            <div class="card">
                <div class="card-body">
                    <img class="card-image-top " src="{{i[2]}}">
                    <h3 class="text-white-col" style="color: brown">{{i[0]}}</h3>
                    <h4 class="text-white-col" style="color: brown">{{i[1]}}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    {% endif %}
    </div>
</div>

</body>
</html>
